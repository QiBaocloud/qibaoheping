<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七宝 音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .player-container {
            background: rgba(15, 12, 41, 0.8);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .player-header p {
            color: #a0a0d0;
            font-size: 1.1rem;
        }

        .player-content {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .album-art {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .art-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(102, 51, 255, 0.6);
            animation: rotateAlbum 20s linear infinite;
            animation-play-state: paused;
        }

        .player-playing .art-container {
            animation-play-state: running;
        }

        .art-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls-container {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .song-info {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 1.2rem;
            color: #9e9eff;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #a0a0d0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 10px rgba(102, 51, 255, 0.8);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-container:hover .progress::after {
            opacity: 1;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 15px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(102, 51, 255, 0.5);
            transform: scale(1.1);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 2rem;
            background: linear-gradient(135deg, #ff00cc, #3333ff);
        }

        .play-btn:hover {
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            box-shadow: 0 0 20px rgba(102, 51, 255, 0.8);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
        }

        .volume-icon {
            font-size: 1.2rem;
            color: #a0a0d0;
        }

        .volume-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            width: 80%;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .volume-bar:hover .volume-level::after {
            opacity: 1;
        }

        .visualizer {
            height: 100px;
            margin-top: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
        }

        .visualizer-bar {
            width: 6px;
            background: linear-gradient(to top, #ff00cc, #3333ff);
            border-radius: 3px 3px 0 0;
            transition: height 0.2s ease;
        }

        .playlist-container {
            background: rgba(15, 12, 41, 0.8);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-header h2 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .playlist-count {
            background: rgba(102, 51, 255, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff00cc, #3333ff);
            border-radius: 4px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .playlist-item:hover {
            background: rgba(102, 51, 255, 0.3);
        }

        .playlist-item.active {
            background: linear-gradient(90deg, rgba(255, 0, 204, 0.3), rgba(51, 51, 255, 0.3));
            border-left: 3px solid #ff00cc;
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-title {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .playlist-artist {
            font-size: 0.9rem;
            color: #9e9eff;
        }

        .playlist-duration {
            color: #a0a0d0;
            font-size: 0.9rem;
            margin-left: 15px;
        }

        @keyframes rotateAlbum {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ff00cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            animation: fadeInOut 3s forwards;
            display: none;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        @media (max-width: 768px) {
            .player-content {
                flex-direction: column;
                align-items: center;
            }
            
            .album-art {
                margin-bottom: 20px;
            }
            
            .art-container {
                width: 250px;
                height: 250px;
            }
            
            .player-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container" id="player">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="error-message" id="error-message"></div>
            
            <div class="player-header">
                <h1>七宝 音乐播放器</h1>
                <p>享受高品质音乐体验</p>
            </div>
            
            <div class="player-content">
                <div class="album-art">
                    <div class="art-container">
                        <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="专辑封面">
                    </div>
                </div>
                
                <div class="controls-container">
                    <div class="song-info">
                        <div class="song-title" id="song-title">Summer Vibes</div>
                        <div class="song-artist" id="song-artist">Ocean Waves</div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-time">
                            <span id="current-time">0:00</span>
                            <span id="total-time">4:20</span>
                        </div>
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                    </div>
                    
                    <div class="player-controls">
                        <div class="control-btn" id="shuffle-btn">
                            <i class="fas fa-random"></i>
                        </div>
                        <div class="control-btn" id="prev-btn">
                            <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="control-btn play-btn" id="play-btn">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="control-btn" id="next-btn">
                            <i class="fas fa-step-forward"></i>
                        </div>
                        <div class="control-btn" id="repeat-btn">
                            <i class="fas fa-redo"></i>
                        </div>
                    </div>
                    
                    <div class="volume-container">
                        <div class="volume-icon">
                            <i class="fas fa-volume-up"></i>
                        </div>
                        <div class="volume-bar" id="volume-bar">
                            <div class="volume-level" id="volume-level"></div>
                        </div>
                    </div>
                    
                    <div class="visualizer" id="visualizer"></div>
                </div>
            </div>
        </div>
        
        <div class="playlist-container">
            <div class="playlist-header">
                <h2>播放列表</h2>
                <div class="playlist-count">8 首歌曲</div>
            </div>
            
            <div class="playlist" id="playlist">
                <!-- 播放列表项将通过JS动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 模拟音乐数据
        const musicList = [
            {
                title: "舍得",
                artist: "刘雨佳",
                duration: "4:05",
                cover: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                file: "music/lyjsd.mp3"
            },
            {
                title: "Night Drive",
                artist: "Midnight Riders",
                duration: "3:45",
                cover: "https://images.unsplash.com/photo-1494232410401-ad00d5433cfa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                file: "music/night-drive.mp3"
            },
            {
                title: "Electric Dreams",
                artist: "Neon Pulse",
                duration: "5:12",
                cover: "https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                file: "music/electric-dreams.mp3"
            },
            {
                title: "Sunset Boulevard",
                artist: "Coastal Highway",
                duration: "4:08",
                cover: "https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                file: "music/sunset-boulevard.mp3"
            },
            {
                title: "Urban Jungle",
                artist: "City Lights",
                duration: "3:56",
                cover: "https://images.unsplash.com/photo-1429962714451-bb934ecdc4ec?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                file: "music/urban-jungle.mp3"
            },
            {
                title: "Mountain Echo",
                artist: "Nature Sound",
                duration: "6:24",
                cover: "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                file: "music/mountain-echo.mp3"
            },
            {
                title: "Starlight Serenade",
                artist: "Cosmic Harmony",
                duration: "4:45",
                cover: "https://images.unsplash.com/photo-1444858345149-8ff40887589b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                file: "music/starlight-serenade.mp3"
            },
            {
                title: "Desert Mirage",
                artist: "Sandy Dunes",
                duration: "5:33",
                cover: "https://images.unsplash.com/photo-1505506874110-6a7a69069a08?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                file: "music/desert-mirage.mp3"
            }
        ];

        // 播放器状态
        const playerState = {
            currentTrack: 0,
            isPlaying: false,
            isShuffle: false,
            repeatMode: 0, // 0: off, 1: all, 2: one
            volume: 0.8,
            animationFrameId: null,
            isDraggingProgress: false,
            isDraggingVolume: false
        };

        // DOM元素
        const player = document.getElementById('player');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const volumeBar = document.getElementById('volume-bar');
        const volumeLevel = document.getElementById('volume-level');
        const visualizer = document.getElementById('visualizer');
        const playlist = document.getElementById('playlist');
        const loadingEl = document.getElementById('loading');
        const errorMsg = document.getElementById('error-message');

        // 创建音频元素
        const audio = new Audio();
        audio.volume = playerState.volume;

        // 格式化时间 (秒 -> MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 显示错误信息
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
        }

        // 初始化播放列表
        function initPlaylist() {
            const fragment = document.createDocumentFragment();
            
            musicList.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === playerState.currentTrack) {
                    item.classList.add('active');
                }
                item.dataset.index = index;
                item.innerHTML = `
                    <img src="${track.cover}" alt="${track.title}">
                    <div class="playlist-info">
                        <div class="playlist-title">${track.title}</div>
                        <div class="playlist-artist">${track.artist}</div>
                    </div>
                    <div class="playlist-duration">${track.duration}</div>
                `;
                fragment.appendChild(item);
            });
            
            playlist.appendChild(fragment);
        }

        // 更新播放列表高亮
        function updatePlaylist() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if (index === playerState.currentTrack) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // 加载当前曲目
        function loadTrack() {
            const track = musicList[playerState.currentTrack];
            loadingEl.style.display = 'flex';
            
            audio.src = track.file;
            document.querySelector('.art-container img').src = track.cover;
            songTitle.textContent = track.title;
            songArtist.textContent = track.artist;
            totalTimeEl.textContent = track.duration;
            
            // 更新播放列表高亮
            updatePlaylist();
        }

        // 播放/暂停
        function playTrack() {
            if (playerState.isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                player.classList.remove('player-playing');
                cancelAnimationFrame(playerState.animationFrameId);
            } else {
                audio.play().catch(error => {
                    showError('播放失败: ' + error.message);
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    player.classList.remove('player-playing');
                    playerState.isPlaying = false;
                });
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                player.classList.add('player-playing');
                animateVisualizer();
            }
            playerState.isPlaying = !playerState.isPlaying;
        }

        // 下一首
        function nextTrack() {
            if (playerState.repeatMode === 2) {
                audio.currentTime = 0;
                audio.play();
                return;
            }
            
            if (playerState.isShuffle) {
                // 避免只有一首歌时陷入死循环
                if (musicList.length === 1) {
                    playerState.currentTrack = 0;
                } else {
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * musicList.length);
                    } while (newIndex === playerState.currentTrack);
                    playerState.currentTrack = newIndex;
                }
            } else {
                playerState.currentTrack = (playerState.currentTrack + 1) % musicList.length;
            }
            
            loadTrack();
            audio.play().then(() => {
                playerState.isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                player.classList.add('player-playing');
            }).catch(error => {
                showError('播放失败: ' + error.message);
            });
        }

        // 上一首
        function prevTrack() {
            if (audio.currentTime > 3) {
                audio.currentTime = 0;
                return;
            }
            
            playerState.currentTrack = (playerState.currentTrack - 1 + musicList.length) % musicList.length;
            loadTrack();
            audio.play().then(() => {
                playerState.isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                player.classList.add('player-playing');
            }).catch(error => {
                showError('播放失败: ' + error.message);
            });
        }

        // 切换随机播放
        function toggleShuffle() {
            playerState.isShuffle = !playerState.isShuffle;
            shuffleBtn.style.color = playerState.isShuffle ? '#ff00cc' : '#fff';
        }

        // 切换循环模式
        function toggleRepeat() {
            playerState.repeatMode = (playerState.repeatMode + 1) % 3;
            switch (playerState.repeatMode) {
                case 0:
                    repeatBtn.style.color = '#fff';
                    repeatBtn.title = '关闭循环';
                    break;
                case 1:
                    repeatBtn.style.color = '#ff00cc';
                    repeatBtn.title = '列表循环';
                    break;
                case 2:
                    repeatBtn.style.color = '#3333ff';
                    repeatBtn.title = '单曲循环';
                    break;
            }
        }

        // 更新进度条
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            
            // 避免在音频未加载完成时出现NaN
            if (isNaN(duration)) return;
            
            // 如果正在拖动，则不更新进度条位置（由拖动逻辑控制）
            if (playerState.isDraggingProgress) return;
            
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // 更新时间显示
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // 设置进度
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            // 避免在音频未加载完成时设置进度
            if (isNaN(duration)) return;
            
            const currentTime = (clickX / width) * duration;
            audio.currentTime = currentTime;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // 设置音量
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = Math.max(0, Math.min(1, clickX / width));
            
            audio.volume = volume;
            playerState.volume = volume;
            volumeLevel.style.width = `${volume * 100}%`;
        }

        // 创建可视化效果
        function createVisualizer() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = `${Math.random() * 80 + 10}%`;
                visualizer.appendChild(bar);
            }
        }

        // 动画可视化效果
        function animateVisualizer() {
            if (!playerState.isPlaying) return;
            
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => {
                const change = Math.random() * 20;
                const currentHeight = parseFloat(bar.style.height);
                const newHeight = Math.random() > 0.5 ? 
                    Math.min(90, currentHeight + change) : 
                    Math.max(10, currentHeight - change);
                
                bar.style.height = `${newHeight}%`;
            });
            
            playerState.animationFrameId = requestAnimationFrame(animateVisualizer);
        }

        // 初始化事件监听器
        function initEventListeners() {
            playBtn.addEventListener('click', playTrack);
            nextBtn.addEventListener('click', nextTrack);
            prevBtn.addEventListener('click', prevTrack);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', () => {
                if (playerState.repeatMode === 2) {
                    audio.currentTime = 0;
                    audio.play();
                } else {
                    nextTrack();
                }
            });
            
            audio.addEventListener('canplay', () => {
                loadingEl.style.display = 'none';
            });
            
            audio.addEventListener('error', () => {
                loadingEl.style.display = 'none';
                showError('加载音乐失败，请稍后再试');
            });
            
            // 进度条点击和拖动
            progressBar.addEventListener('click', setProgress);
            
            // 进度条拖动功能
            progressBar.addEventListener('mousedown', startProgressDrag);
            document.addEventListener('mousemove', handleProgressDrag);
            document.addEventListener('mouseup', stopProgressDrag);
            
            // 音量条点击和拖动
            volumeBar.addEventListener('click', setVolume);
            
            // 音量条拖动功能
            volumeBar.addEventListener('mousedown', startVolumeDrag);
            document.addEventListener('mousemove', handleVolumeDrag);
            document.addEventListener('mouseup', stopVolumeDrag);
            
            // 播放列表事件委托
            playlist.addEventListener('click', (e) => {
                const item = e.target.closest('.playlist-item');
                if (item) {
                    const index = parseInt(item.dataset.index);
                    if (index === playerState.currentTrack) {
                        playTrack();
                    } else {
                        playerState.currentTrack = index;
                        loadTrack();
                        playTrack();
                    }
                }
            });
            
            // 设置初始音量
            volumeLevel.style.width = `${playerState.volume * 100}%`;
        }

        // 进度条拖动功能
        function startProgressDrag(e) {
            playerState.isDraggingProgress = true;
            handleProgressDrag(e);
            document.body.style.userSelect = 'none';
        }
        
        function handleProgressDrag(e) {
            if (!playerState.isDraggingProgress) return;
            
            const rect = progressBar.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const width = progressBar.clientWidth;
            const progressPercent = Math.max(0, Math.min(1, offsetX / width));
            const duration = audio.duration;
            
            if (isNaN(duration)) return;
            
            const currentTime = progressPercent * duration;
            progress.style.width = `${progressPercent * 100}%`;
            audio.currentTime = currentTime;
            currentTimeEl.textContent = formatTime(currentTime);
        }
        
        function stopProgressDrag() {
            playerState.isDraggingProgress = false;
            document.body.style.userSelect = '';
        }

        // 音量条拖动功能
        function startVolumeDrag(e) {
            playerState.isDraggingVolume = true;
            handleVolumeDrag(e);
            document.body.style.userSelect = 'none';
        }
        
        function handleVolumeDrag(e) {
            if (!playerState.isDraggingVolume) return;
            
            const rect = volumeBar.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const width = volumeBar.clientWidth;
            const volume = Math.max(0, Math.min(1, offsetX / width));
            
            audio.volume = volume;
            playerState.volume = volume;
            volumeLevel.style.width = `${volume * 100}%`;
        }
        
        function stopVolumeDrag() {
            playerState.isDraggingVolume = false;
            document.body.style.userSelect = '';
        }

        // 初始化播放器
        function initPlayer() {
            initPlaylist();
            loadTrack();
            initEventListeners();
            createVisualizer();
        }

        // 启动播放器
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
