<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>七宝 音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* iOS 安全区域适配 */
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .player-container {
            background: rgba(15, 12, 41, 0.8);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            /* 兼容性 backdrop-filter */
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .player-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .player-header p {
            color: #a0a0d0;
            font-size: 1.1rem;
        }

        .player-content {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .album-art {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .art-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(102, 51, 255, 0.6);
            -webkit-animation: rotateAlbum 20s linear infinite;
            animation: rotateAlbum 20s linear infinite;
            -webkit-animation-play-state: paused;
            animation-play-state: paused;
        }

        .player-playing .art-container {
            -webkit-animation-play-state: running;
            animation-play-state: running;
        }

        .art-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls-container {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .song-info {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-title {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 1.2rem;
            color: #9e9eff;
            margin-bottom: 10px;
        }

        .song-duration {
            font-size: 0.9rem;
            color: #a0a0d0;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #a0a0d0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            -webkit-transition: height 0.2s ease;
            transition: height 0.2s ease;
            /* 增加触摸区域 */
            padding: 10px 0;
            margin: -10px 0;
        }

        .progress-bar:hover,
        .progress-bar:active {
            height: 12px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border-radius: 10px;
            position: relative;
            -webkit-transition: width 0.1s linear;
            transition: width 0.1s linear;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 10px rgba(102, 51, 255, 0.8);
            opacity: 0;
            -webkit-transition: opacity 0.2s ease;
            transition: opacity 0.2s ease;
        }

        .progress-container:hover .progress::after,
        .progress-container:active .progress::after {
            opacity: 1;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 20px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            position: relative;
            /* 增加触摸区域 */
            -webkit-tap-highlight-color: rgba(102, 51, 255, 0.3);
        }

        .control-btn:hover,
        .control-btn:active {
            background: rgba(102, 51, 255, 0.5);
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }

        .control-btn.active {
            color: #ff00cc;
            background: rgba(255, 0, 204, 0.2);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 2rem;
            background: linear-gradient(135deg, #ff00cc, #3333ff);
        }

        .play-btn:hover,
        .play-btn:active {
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            box-shadow: 0 0 20px rgba(102, 51, 255, 0.8);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
        }

        .volume-icon {
            font-size: 1.2rem;
            color: #a0a0d0;
            cursor: pointer;
            -webkit-transition: color 0.3s ease;
            transition: color 0.3s ease;
            padding: 10px;
            margin: -10px;
        }

        .volume-icon:hover,
        .volume-icon:active {
            color: #ff00cc;
        }

        .volume-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            -webkit-transition: height 0.2s ease;
            transition: height 0.2s ease;
            /* 增加触摸区域 */
            padding: 10px 0;
            margin: -10px 0;
        }

        .volume-bar:hover,
        .volume-bar:active {
            height: 10px;
        }

        .volume-level {
            height: 100%;
            width: 80%;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border-radius: 10px;
            -webkit-transition: width 0.1s linear;
            transition: width 0.1s linear;
            position: relative;
        }

        .volume-level::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 8px rgba(102, 51, 255, 0.8);
            opacity: 0;
            -webkit-transition: opacity 0.2s ease;
            transition: opacity 0.2s ease;
        }

        .volume-bar:hover .volume-level::after,
        .volume-bar:active .volume-level::after {
            opacity: 1;
        }

        .visualizer {
            height: 100px;
            margin-top: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .visualizer-bar {
            width: 6px;
            background: linear-gradient(to top, #ff00cc, #3333ff);
            border-radius: 3px 3px 0 0;
            -webkit-transition: height 0.2s ease;
            transition: height 0.2s ease;
            min-height: 5px;
        }

        .playlist-container {
            background: rgba(15, 12, 41, 0.8);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 25px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-header h2 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .playlist-count {
            background: rgba(102, 51, 255, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .playlist {
            max-height: 350px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff00cc, #3333ff);
            border-radius: 4px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            -webkit-tap-highlight-color: rgba(102, 51, 255, 0.3);
        }

        .playlist-item:hover,
        .playlist-item:active {
            background: rgba(102, 51, 255, 0.3);
            -webkit-transform: translateX(5px);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: linear-gradient(90deg, rgba(255, 0, 204, 0.3), rgba(51, 51, 255, 0.3));
            border-left: 3px solid #ff00cc;
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-title {
            font-size: 1.1rem;
            margin-bottom: 3px;
            font-weight: 500;
        }

        .playlist-artist {
            font-size: 0.9rem;
            color: #9e9eff;
        }

        .playlist-duration {
            color: #a0a0d0;
            font-size: 0.9rem;
            margin-left: 15px;
        }

        @-webkit-keyframes rotateAlbum {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes rotateAlbum {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 25px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ff00cc;
            border-radius: 50%;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: #a0a0d0;
            font-size: 1rem;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(15, 12, 41, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            color: #fff;
            font-size: 0.9rem;
            z-index: 1000;
            -webkit-transform: translateX(400px);
            transform: translateX(400px);
            -webkit-transition: transform 0.3s ease;
            transition: transform 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        .notification.show {
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }

        .notification.error {
            border-color: rgba(255, 0, 0, 0.5);
            background: rgba(139, 0, 0, 0.9);
        }

        .notification.success {
            border-color: rgba(0, 255, 0, 0.5);
            background: rgba(0, 100, 0, 0.9);
        }

        /* 键盘快捷键提示 */
        .shortcuts-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: #a0a0d0;
            opacity: 0.7;
            -webkit-transition: opacity 0.3s ease;
            transition: opacity 0.3s ease;
        }

        .shortcuts-hint:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: max(10px, env(safe-area-inset-top));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }

            .player-content {
                flex-direction: column;
                align-items: center;
            }
            
            .album-art {
                margin-bottom: 20px;
            }
            
            .art-container {
                width: 250px;
                height: 250px;
            }
            
            .player-header h1 {
                font-size: 2rem;
            }

            .shortcuts-hint {
                display: none;
            }

            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }

            .play-btn {
                width: 65px;
                height: 65px;
                font-size: 1.8rem;
            }

            .player-controls {
                gap: 20px;
            }

            .notification {
                bottom: 20px;
                right: 20px;
                left: 20px;
                max-width: none;
            }
        }

        /* iPhone 8 Plus 特定优化 */
        @media (max-width: 414px) and (max-height: 736px) {
            .container {
                gap: 20px;
            }

            .player-container {
                padding: 20px;
                gap: 20px;
            }

            .playlist-container {
                padding: 20px;
            }

            .art-container {
                width: 200px;
                height: 200px;
            }

            .song-title {
                font-size: 1.5rem;
            }

            .playlist {
                max-height: 250px;
            }
        }
    </style>
</head>

                <div class="spinner"></div>
                <div class="loading-text">加载中...</div>

                        </div>
                        <div class="volume-bar" id="volume-bar">

                    <div class="visualizer" id="visualizer"></div>

            </div>
        </div>
        
        <div class="playlist-container">

                <h2>播放列表</h2>

            <div class="playlist" id="playlist">

            </div>
        </div>
    </div>

    <!-- 通知组件 -->
    <div class="notification" id="notification"></div>

        // 音乐播放器类
        class MusicPlayer {
            constructor() {
                this.currentTrack = 0;
                this.isPlaying = false;
                this.isShuffle = false;
                this.repeatMode = 0; // 0: off, 1: all, 2: one
                this.volume = 0.8;
                this.isMuted = false;
                this.previousVolume = 0.8;
                this.animationFrameId = null;
                this.isDraggingProgress = false;
                this.isDraggingVolume = false;
                this.currentFileIndex = 0; // 当前尝试的文件路径索引
                this.isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                this.hasUserInteracted = false; // iOS 需要用户交互才能播放音频
                
                this.audio = new Audio();
                this.audio.volume = this.volume;
                // iOS 音频优化
                this.audio.preload = 'metadata';
                if (this.isIOS) {
                    this.audio.setAttribute('playsinline', true);
                    this.audio.setAttribute('webkit-playsinline', true);
                }
                
                this.initElements();
                this.initEventListeners();
                this.createVisualizer();
                this.loadTrack();
                this.initIOSAudioSupport();
            }

            // iOS 音频支持初始化
            initIOSAudioSupport() {
                if (this.isIOS) {
                    // 监听用户首次交互
                    const enableAudio = () => {
                        if (!this.hasUserInteracted) {
                            this.hasUserInteracted = true;
                            // 创建一个静音的音频上下文来解锁音频
                            this.audio.play().then(() => {
                                this.audio.pause();
                                this.audio.currentTime = 0;
                            }).catch(() => {
                                // 忽略错误
                            });
                            document.removeEventListener('touchstart', enableAudio);
                            document.removeEventListener('click', enableAudio);
                        }
                    };
                    
                    document.addEventListener('touchstart', enableAudio, { once: true });
                    document.addEventListener('click', enableAudio, { once: true });
                }
            }

            // 尝试加载音频文件（多路径备用）
            async tryLoadAudioFile(track) {
                const files = track.files || [track.file];
                
                for (let i = 0; i < files.length; i++) {
                    try {
                        await this.loadAudioFile(files[i]);
                        this.currentFileIndex = i;
                        return true;
                    } catch (error) {
                        console.warn(`Failed to load ${files[i]}:`, error);
                        continue;
                    }
                }
                
                // 所有路径都失败了
                this.showNotification(`无法加载音频文件: ${track.title}`, 'error');
                return false;
            }

            // 加载单个音频文件
            loadAudioFile(src) {
                return new Promise((resolve, reject) => {
                    const tempAudio = new Audio();
                    tempAudio.preload = 'metadata';
                    
                    tempAudio.addEventListener('canplaythrough', () => {
                        this.audio.src = src;
                        resolve();
                    }, { once: true });
                    
                    tempAudio.addEventListener('error', () => {
                        reject(new Error(`Cannot load ${src}`));
                    }, { once: true });
                    
                    // 设置超时
                    setTimeout(() => {
                        reject(new Error(`Timeout loading ${src}`));
                    }, 5000);
                    
                    tempAudio.src = src;
                });
            }

            // 初始化DOM元素
            initElements() {
                this.player = document.getElementById('player');
                this.playBtn = document.getElementById('play-btn');
                this.prevBtn = document.getElementById('prev-btn');
                this.nextBtn = document.getElementById('next-btn');
                this.shuffleBtn = document.getElementById('shuffle-btn');
                this.repeatBtn = document.getElementById('repeat-btn');
                this.progressBar = document.getElementById('progress-bar');
                this.progress = document.getElementById('progress');
                this.currentTimeEl = document.getElementById('current-time');
                this.totalTimeEl = document.getElementById('total-time');
                this.songTitle = document.getElementById('song-title');
                this.songArtist = document.getElementById('song-artist');
                this.songDuration = document.getElementById('song-duration');
                this.albumCover = document.getElementById('album-cover');
                this.volumeBar = document.getElementById('volume-bar');
                this.volumeLevel = document.getElementById('volume-level');
                this.volumeIcon = document.getElementById('volume-icon');
                this.visualizer = document.getElementById('visualizer');
                this.playlist = document.getElementById('playlist');
                this.playlistCount = document.getElementById('playlist-count');
                this.loadingEl = document.getElementById('loading');
                this.notification = document.getElementById('notification');
            }

            // 初始化事件监听器
            initEventListeners() {
                // 播放控制
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.nextBtn.addEventListener('click', () => this.nextTrack());
                this.prevBtn.addEventListener('click', () => this.prevTrack());
                this.shuffleBtn.addEventListener('click', () => this.toggleShuffle());
                this.repeatBtn.addEventListener('click', () => this.toggleRepeat());

                // 音频事件
                this.audio.addEventListener('timeupdate', (e) => this.updateProgress(e));
                this.audio.addEventListener('ended', () => this.handleTrackEnd());
                this.audio.addEventListener('canplay', () => this.hideLoading());
                this.audio.addEventListener('error', (e) => this.handleAudioError(e));
                this.audio.addEventListener('loadstart', () => this.showLoading());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());

                // 进度条 - 支持触摸事件
                this.progressBar.addEventListener('click', (e) => this.setProgress(e));
                this.progressBar.addEventListener('mousedown', (e) => this.startProgressDrag(e));
                this.progressBar.addEventListener('touchstart', (e) => this.startProgressDrag(e), { passive: false });
                
                document.addEventListener('mousemove', (e) => this.handleProgressDrag(e));
                document.addEventListener('touchmove', (e) => this.handleProgressDrag(e), { passive: false });
                
                document.addEventListener('mouseup', () => this.stopProgressDrag());
                document.addEventListener('touchend', () => this.stopProgressDrag());

                // 音量控制 - 支持触摸事件
                this.volumeBar.addEventListener('click', (e) => this.setVolume(e));
                this.volumeBar.addEventListener('mousedown', (e) => this.startVolumeDrag(e));
                this.volumeBar.addEventListener('touchstart', (e) => this.startVolumeDrag(e), { passive: false });
                
                document.addEventListener('mousemove', (e) => this.handleVolumeDrag(e));
                document.addEventListener('touchmove', (e) => this.handleVolumeDrag(e), { passive: false });
                
                document.addEventListener('mouseup', () => this.stopVolumeDrag());
                document.addEventListener('touchend', () => this.stopVolumeDrag());
                
                this.volumeIcon.addEventListener('click', () => this.toggleMute());

                // 播放列表
                this.playlist.addEventListener('click', (e) => this.handlePlaylistClick(e));

                // 键盘快捷键（仅在非移动设备上启用）
                if (!this.isIOS && !(/Android/.test(navigator.userAgent))) {
                    document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                }

                // 设置初始音量显示
                this.volumeLevel.style.width = `${this.volume * 100}%`;

                // 防止页面滚动（在拖拽时）
                document.addEventListener('touchmove', (e) => {
                    if (this.isDraggingProgress || this.isDraggingVolume) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }

            // 获取触摸或鼠标位置
            getEventPosition(e) {
                if (e.touches && e.touches.length > 0) {
                    return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
                return { x: e.clientX, y: e.clientY };
            }

            // 开始进度条拖拽
            startProgressDrag(e) {
                e.preventDefault();
                this.isDraggingProgress = true;
                this.setProgress(e);
            }

            // 处理进度条拖拽
            handleProgressDrag(e) {
                if (this.isDraggingProgress) {
                    e.preventDefault();
                    this.setProgress(e);
                }
            }

            // 停止进度条拖拽
            stopProgressDrag() {
                this.isDraggingProgress = false;
            }

            // 开始音量拖拽
            startVolumeDrag(e) {
                e.preventDefault();
                this.isDraggingVolume = true;
                this.setVolume(e);
            }

            // 处理音量拖拽
            handleVolumeDrag(e) {
                if (this.isDraggingVolume) {
                    e.preventDefault();
                    this.setVolume(e);
                }
            }

            // 停止音量拖拽
            stopVolumeDrag() {
                this.isDraggingVolume = false;
            }

            // 设置进度
            setProgress(e) {
                const pos = this.getEventPosition(e);
                const rect = this.progressBar.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (pos.x - rect.left) / rect.width));
                
                if (!isNaN(this.audio.duration)) {
                    this.audio.currentTime = percent * this.audio.duration;
                }
            }

            // 设置音量
            setVolume(e) {
                const pos = this.getEventPosition(e);
                const rect = this.volumeBar.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (pos.x - rect.left) / rect.width));
                
                this.volume = percent;
                this.audio.volume = this.volume;
                this.volumeLevel.style.width = `${this.volume * 100}%`;
                
                // 更新音量图标
                this.updateVolumeIcon();
            }

            // 格式化时间
            formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // 显示通知
            showNotification(message, type = 'info') {
                this.notification.textContent = message;
                this.notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }

            // 显示/隐藏加载状态
            showLoading() {
                this.loadingEl.style.display = 'flex';
            }

            hideLoading() {
                this.loadingEl.style.display = 'none';
            }

            // 更新播放列表显示
            updatePlaylist() {
                const fragment = document.createDocumentFragment();
                
                musicList.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    if (index === this.currentTrack) {
                        item.classList.add('active');
                    }
                    item.dataset.index = index;
                    item.innerHTML = `
                        <img src="${track.cover}" alt="${track.title}" onerror="this.src='https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80'">
                        <div class="playlist-info">
                            <div class="playlist-title">${track.title}</div>
                            <div class="playlist-artist">${track.artist}</div>
                        </div>
                        <div class="playlist-duration">${track.duration}</div>
                    `;
                    fragment.appendChild(item);
                });
                
                this.playlist.innerHTML = '';
                this.playlist.appendChild(fragment);
            }

            // 加载当前曲目
            async loadTrack() {
                const track = musicList[this.currentTrack];
                
                // 显示加载状态
                this.showLoading();
                
                // 更新界面信息
                this.albumCover.src = track.cover;
                this.songTitle.textContent = track.title;
                this.songArtist.textContent = track.artist;
                this.songDuration.textContent = track.duration;
                this.totalTimeEl.textContent = track.duration;
                
                // 尝试加载音频文件
                const success = await this.tryLoadAudioFile(track);
                
                if (!success) {
                    this.hideLoading();
                    return;
                }
                
                this.updatePlaylist();
            }

            // 更新时长显示
            updateDuration() {
                if (!isNaN(this.audio.duration)) {
                    const duration = this.formatTime(this.audio.duration);
                    this.totalTimeEl.textContent = duration;
                    this.songDuration.textContent = duration;
                    // 更新musicList中的实际时长
                    musicList[this.currentTrack].duration = duration;
                }
            }

            // 播放/暂停
            async togglePlay() {
                if (this.isIOS && !this.hasUserInteracted) {
                    this.showNotification('请先点击任意位置以启用音频播放', 'info');
                    return;
                }

                if (this.isPlaying) {
                    this.pause();
                } else {
                    await this.play();
                }
            }

            // 播放
            async play() {
                try {
                    await this.audio.play();
                    this.isPlaying = true;
                    this.playBtn.querySelector('i').className = 'fas fa-pause';
                    this.player.classList.add('player-playing');
                    this.startVisualizer();
                } catch (error) {
                    console.error('播放失败:', error);
                    this.showNotification('播放失败，请检查音频文件', 'error');
                }
            }

            // 暂停
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playBtn.querySelector('i').className = 'fas fa-play';
                this.player.classList.remove('player-playing');
                this.stopVisualizer();
            }

            // 下一首
            async nextTrack() {
                if (this.isShuffle) {
                    this.currentTrack = Math.floor(Math.random() * musicList.length);
                } else {
                    this.currentTrack = (this.currentTrack + 1) % musicList.length;
                }
                await this.loadTrack();
                if (this.isPlaying) {
                    await this.play();
                }
            }

            // 上一首
            async prevTrack() {
                this.currentTrack = this.currentTrack === 0 ? musicList.length - 1 : this.currentTrack - 1;
                await this.loadTrack();
                if (this.isPlaying) {
                    await this.play();
                }
            }

            // 切换随机播放
            toggleShuffle() {
                this.isShuffle = !this.isShuffle;
                this.shuffleBtn.classList.toggle('active', this.isShuffle);
                this.showNotification(this.isShuffle ? '已开启随机播放' : '已关闭随机播放');
            }

            // 切换循环模式
            toggleRepeat() {
                this.repeatMode = (this.repeatMode + 1) % 3;
                const modes = ['关闭循环', '列表循环', '单曲循环'];
                const icons = ['fas fa-redo', 'fas fa-redo', 'fas fa-redo-alt'];
                
                this.repeatBtn.querySelector('i').className = icons[this.repeatMode];
                this.repeatBtn.classList.toggle('active', this.repeatMode > 0);
                this.showNotification(modes[this.repeatMode]);
            }

            // 切换静音
            toggleMute() {
                if (this.isMuted) {
                    this.audio.volume = this.previousVolume;
                    this.volume = this.previousVolume;
                    this.isMuted = false;
                } else {
                    this.previousVolume = this.volume;
                    this.audio.volume = 0;
                    this.volume = 0;
                    this.isMuted = true;
                }
                
                this.volumeLevel.style.width = `${this.volume * 100}%`;
                this.updateVolumeIcon();
            }

            // 更新音量图标
            updateVolumeIcon() {
                const icon = this.volumeIcon.querySelector('i');
                if (this.volume === 0 || this.isMuted) {
                    icon.className = 'fas fa-volume-mute';
                } else if (this.volume < 0.5) {
                    icon.className = 'fas fa-volume-down';
                } else {
                    icon.className = 'fas fa-volume-up';
                }
            }

            // 更新进度
            updateProgress() {
                if (!this.isDraggingProgress && !isNaN(this.audio.duration)) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progress.style.width = `${percent}%`;
                    this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
                }
            }

            // 处理曲目结束
            async handleTrackEnd() {
                if (this.repeatMode === 2) { // 单曲循环
                    this.audio.currentTime = 0;
                    await this.play();
                } else if (this.repeatMode === 1 || this.currentTrack < musicList.length - 1) { // 列表循环或还有下一首
                    await this.nextTrack();
                } else {
                    this.pause();
                    this.audio.currentTime = 0;
                    this.progress.style.width = '0%';
                    this.currentTimeEl.textContent = '0:00';
                }
            }

            // 处理音频错误
            async handleAudioError(e) {
                console.error('音频错误:', e);
                this.hideLoading();
                
                // 尝试下一个备用路径
                const track = musicList[this.currentTrack];
                if (track.files && this.currentFileIndex < track.files.length - 1) {
                    this.currentFileIndex++;
                    try {
                        await this.loadAudioFile(track.files[this.currentFileIndex]);
                        return;
                    } catch (error) {
                        // 继续尝试下一个
                    }
                }
                
                this.showNotification('音频加载失败，请检查文件路径', 'error');
            }

            // 处理播放列表点击
            async handlePlaylistClick(e) {
                const item = e.target.closest('.playlist-item');
                if (item) {
                    const index = parseInt(item.dataset.index);
                    if (index !== this.currentTrack) {
                        this.currentTrack = index;
                        await this.loadTrack();
                        if (this.isPlaying) {
                            await this.play();
                        }
                    }
                }
            }

            // 处理键盘快捷键
            handleKeyboard(e) {
                // 防止在输入框中触发
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return;
                }

                switch (e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.togglePlay();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.prevTrack();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.nextTrack();
                        break;
                    case 'KeyM':
                        e.preventDefault();
                        this.toggleMute();
                        break;
                    case 'KeyS':
                        e.preventDefault();
                        this.toggleShuffle();
                        break;
                    case 'KeyR':
                        e.preventDefault();
                        this.toggleRepeat();
                        break;
                }
            }

            // 创建可视化器
            createVisualizer() {
                for (let i = 0; i < 32; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '5px';
                    this.visualizer.appendChild(bar);
                }
            }

            // 启动可视化器
            startVisualizer() {
                if (this.animationFrameId) return;
                
                const bars = this.visualizer.querySelectorAll('.visualizer-bar');
                
                const animate = () => {
                    bars.forEach(bar => {
                        const height = Math.random() * 80 + 5;
                        bar.style.height = `${height}px`;
                    });
                    
                    if (this.isPlaying) {
                        this.animationFrameId = requestAnimationFrame(animate);
                    }
                };
                
                animate();
            }

            // 停止可视化器
            stopVisualizer() {
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                }
                
                const bars = this.visualizer.querySelectorAll('.visualizer-bar');
                bars.forEach(bar => {
                    bar.style.height = '5px';
                });
            }
        }

        // 初始化播放器
        document.addEventListener('DOMContentLoaded', () => {
            new MusicPlayer();
        });

        // 防止页面缩放
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function (e) {
            e.preventDefault();
        });
    </script>
